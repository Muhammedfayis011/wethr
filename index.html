<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="main">
        <div class="in">
            <div class="d-flex mt-3 p-2" role="search">
                <input id="city" class="form-control me-2 p-2" type="search" placeholder="Enter city"
                    aria-label="Search">
                <button onclick="getWeather()" class="btn btn-outline-dark" type="submit">Search</button>
            </div>
            <div class="container">
                
                <div id="result">
                    <!-- Weather results will be injected here -->
                </div>
            </div>
            <div class="foot">
                <div class="foot1" id="hu">
                    <h4 id="humidity"></h4>
                    
                </div>
                <div class="foot1">
                    <h4 id="wind-speed"> </h4>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
